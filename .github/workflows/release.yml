name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'liberica'
        java-package: 'jdk+fx'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build JAR
      run: ./gradlew jar

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## Decocraft JSON Generator ${{ github.ref_name }}

          ### Installation
          1. Download `DecocraftJsonGenerator-${{ steps.get_version.outputs.VERSION }}.jar`
          2. Run with: `java -jar DecocraftJsonGenerator-${{ steps.get_version.outputs.VERSION }}.jar`

          **Requires:** Java 21+ with JavaFX (recommended: [Liberica Full JDK](https://bell-sw.com/pages/downloads/#jdk-21-lts))
        files: |
          build/libs/DecocraftJsonGenerator-${{ steps.get_version.outputs.VERSION }}.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
